# ============================================================
# Nixpacks configuration for 404 Garage (Render.com)
# jdk17_headless = OpenJDK 17 LTS (headless, no GUI libs)
# Nixpacks injects the nix store bin path into PATH, so
# javac/java are available at startup â€” not just build time.
# ============================================================

[phases.setup]
nixPkgs = ["jdk17_headless"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
