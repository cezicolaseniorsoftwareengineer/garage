server.port=${PORT:8080}

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Runner configuration (overridable via env vars)
runner.compile-timeout-seconds=${JAVA_COMPILE_TIMEOUT:60}
runner.run-timeout-seconds=${JAVA_RUN_TIMEOUT:15}
runner.max-output-bytes=${JAVA_MAX_OUTPUT_BYTES:102400}
runner.secret=${RUNNER_SECRET:}

# Logging
logging.level.com.garage=INFO
spring.application.name=garage-java-runner
