services:
  - type: web
    name: garage
    runtime: python
    region: oregon
    plan: free
    rootDir: Garage
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: JWT_SECRET_KEY
        sync: false  # Configure manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Configure manually in Render dashboard
      - key: GROQ_API_KEY
        sync: false  # Configure manually in Render dashboard (primary AI provider, free tier)
      - key: GROQ_MODEL
        value: "llama-3.3-70b-versatile"  # Free: 14400 req/day, 30 RPM â€” alternatives: llama-3.1-8b-instant (faster)
      - key: AI_MAX_TOKENS
        value: "4096"  # Max output tokens for all AI providers (increase for longer code responses)
      - key: ADMIN_EMAIL
        sync: false  # Configure manually in Render dashboard (e.g., cezicolatecnologia@gmail.com)
