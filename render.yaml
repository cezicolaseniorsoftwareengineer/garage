services:
  - type: web
    name: garage
    runtime: docker
    region: oregon
    plan: free
    rootDir: Garage
    dockerfilePath: ./Dockerfile
    # PORT 10000 matches the CMD in the Dockerfile and Render's default
    healthCheckPath: /health
    envVars:
      - key: JWT_SECRET_KEY
        sync: false  # Configure manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_MODEL
        value: "gpt-4.1-mini"  # Default model
      - key: OPENAI_FALLBACK_MODELS
        value: "gpt-4.1-mini,gpt-4.1,gpt-4o"  # Fallback chain
      - key: GROQ_API_KEY
        sync: false  # Configure manually in Render dashboard
      - key: GROQ_MODEL
        value: "llama-3.3-70b-versatile"  # Groq free: 14400 req/day
      - key: AI_CHAT_MAX_TOKENS
        value: "1200"  # Max tokens for study chat responses
      - key: JAVA_COMPILE_TIMEOUT
        value: "15"  # seconds — javac wall-clock limit
      - key: JAVA_RUN_TIMEOUT
        value: "10"  # seconds — java process wall-clock limit
      - key: JAVA_HOME
        value: "/usr/lib/jvm/java-17-openjdk-amd64"
        # Dockerfile installs openjdk-17-jdk-headless to this exact path.
        # This ENV is the primary resolver in _find_java_binary().
      - key: ADMIN_USERNAME
        sync: false  # Configure manually in Render dashboard
      - key: ADMIN_EMAIL
        sync: false  # Configure manually in Render dashboard
