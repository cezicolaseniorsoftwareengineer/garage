services:
  - type: web
    name: garage
    runtime: python
    region: oregon
    plan: free
    rootDir: Garage
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: JWT_SECRET_KEY
        sync: false  # Configure manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_MODEL
        value: "gpt-4.1-mini"  # Default model (gpt-5 also works if your key has access)
      - key: OPENAI_FALLBACK_MODELS
        value: "gpt-4.1-mini,gpt-4.1,gpt-4o"  # Fallback chain if primary model is unavailable
      - key: GROQ_API_KEY
        sync: false  # Configure manually in Render dashboard (fallback quando OpenAI atingir quota)
      - key: GROQ_MODEL
        value: "llama-3.3-70b-versatile"  # Groq free: 14400 req/day â€” fallback de quota do OpenAI
      - key: AI_MAX_TOKENS
        value: "4096"  # Max output tokens for all AI providers (increase for longer code responses)
      - key: ADMIN_EMAIL
        sync: false  # Configure manually in Render dashboard (e.g., cezicolatecnologia@gmail.com)
