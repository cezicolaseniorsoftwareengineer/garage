services:
  - type: web
    name: garage
    runtime: python
    region: oregon
    plan: free
    rootDir: Garage
    buildCommand: apt-get update -qq && apt-get install -y --no-install-recommends openjdk-17-jdk-headless && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: JWT_SECRET_KEY
        sync: false  # Configure manually in Render dashboard
      - key: DATABASE_URL
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Configure manually in Render dashboard
      - key: OPENAI_MODEL
        value: "gpt-4.1-mini"  # Default model (gpt-5 also works if your key has access)
      - key: OPENAI_FALLBACK_MODELS
        value: "gpt-4.1-mini,gpt-4.1,gpt-4o"  # Fallback chain if primary model is unavailable
      - key: GROQ_API_KEY
        sync: false  # Configure manually in Render dashboard (fallback quando OpenAI atingir quota)
      - key: GROQ_MODEL
        value: "llama-3.3-70b-versatile"  # Groq free: 14400 req/day — fallback de quota do OpenAI
      - key: AI_CHAT_MAX_TOKENS
        value: "350"  # Max tokens for study chat responses
      - key: JAVA_HOME
        value: "/usr/lib/jvm/java-17-openjdk-amd64"  # Java 17 path on Render (Ubuntu)
      - key: JAVA_COMPILE_TIMEOUT
        value: "15"  # seconds — javac wall-clock limit
      - key: JAVA_RUN_TIMEOUT
        value: "10"  # seconds — java process wall-clock limit
      - key: ADMIN_USERNAME
        sync: false  # Configure manually in Render dashboard (e.g., cezar)
      - key: ADMIN_EMAIL
        sync: false  # Configure manually in Render dashboard (e.g., cezicolatecnologia@gmail.com)
